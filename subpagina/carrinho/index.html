    <body>
        <!--Cabeçalho-->
        <header>
            <h1 class="title">Filmes<a style="color: yellow;">BR</a></h1>
            <!--Menu de opções-->

            </nav>

        <hr>
        <!--Corpo do Site-->
        <main>
            <h2>Carrinho</h2>
            <div class="carrinho">
                <div class="card">
                    <img src="../../img/0.jpeg" alt="">
                    <div class="info">
                        <h3 class="title">Bagagem de Risco</h3>
                        <div class="quantify">
                            <button class="down">&downarrow;</button>
                            <span class="quantity">1</span>
                            <button class="up">&uparrow;</button>
                        </div>
                        <p class="value">Valor: R$10.00</p>
                    </div>
                </div>
            </div>
            <button type="submit" class="finaliza">Finalizar Compra</button>
        </main>
        <!--Rodapé do Site-->
        <footer>
            <p>&copy; FilmesBR. Todos os direitas reservados.</p>
            <a href="#" class="terms">Potílita de Privacidade</a>

            <div class="social-media">
                <a href="">
                    <img src="../../img/youtube-icon.png" alt="">

                </a>
                <a href="">
                    <img src="../../img/facebook-icon.png" alt="">
                    <p>facebook</p>
                </a>
                <a href="">
